<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f2f2f2" id="theme-color-meta" />
    <meta name="color-scheme" content="light dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Portfolio - Item 4</title>
    <link rel="icon" href="assets/favicon111.svg" type="favicon.svg">
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body data-barba="wrapper">

    <header>
        <a class="logo" href="index.html" aria-label="Home">
            <img src="assets/logo.svg" alt="Joohyuk Chin Logo" draggable="false" />
        </a>

        <nav class="site-nav">
            <button class="nav-btn about-btn" aria-label="About">
                <img src="assets/ABOUT.svg" alt="About" draggable="false" />
            </button>
            <button class="nav-btn contact-btn" aria-label="Contact">
                <img src="assets/CONTACT.svg" alt="Contact" draggable="false" />
            </button>
        </nav>

        <button id="zoomBtn" class="plus-btn" aria-label="Toggle" aria-pressed="false">
            <span class="glyph" aria-hidden="true">
                <span class="bar h left"></span>
                <span class="bar h right"></span>
                <span class="bar v up"></span>
                <span class="bar v down"></span>
            </span>
        </button>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Night Mode">
            <div class="indicator"></div>
        </button>
    </header>

    <main data-barba="container" data-barba-namespace="item">
        <div class="content-wrapper">
            <div class="hero video-hero">
                <video src="assets/Drink promo.mp4" poster="assets/Drink promo.webp" loop muted playsinline></video>
                <!-- Mockup Image (swipeable on mobile) -->
                <img id="draggableMockup" src="assets/drink promo mock-up.webp" alt="Mockup" draggable="false" />
            </div>

            <div class="swipe-indicator">
                <span class="dot active"></span>
                <span class="dot"></span>
            </div>

            <div class="item-text">
                <h2>Drinks Promo Video</h2>
                <p>A promotional video highlighting two mocktail menu items, designed to enhance product appeal through
                    clean composition, controlled lighting, and mood-driven visuals.</p>
            </div>
        </div>

        <a href="index.html" class="item-logo">
            <img src="assets/logo.svg" alt="Back to Home" draggable="false" />
        </a>
    </main>

    <!-- Scripts (load your JS at the end of body) -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
