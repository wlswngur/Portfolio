<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f2f2f2" id="theme-color-meta" />
    <title>Portfolio - Item 2</title>
    <link rel="icon" href="assets/favicon111.svg" type="favicon.svg">
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body data-barba="wrapper">

    <header>
        <a class="logo" href="index.html" aria-label="Home">
            <img src="assets/logo.svg" alt="Joohyuk Chin Logo" draggable="false" />
        </a>

        <nav class="site-nav">
            <button class="nav-btn about-btn" aria-label="About">
                <img src="assets/ABOUT.svg" alt="About" draggable="false" />
            </button>
            <button class="nav-btn contact-btn" aria-label="Contact">
                <img src="assets/CONTACT.svg" alt="Contact" draggable="false" />
            </button>
        </nav>

        <button id="zoomBtn" class="plus-btn" aria-label="Toggle" aria-pressed="false">
            <span class="glyph" aria-hidden="true">
                <span class="bar h left"></span>
                <span class="bar h right"></span>
                <span class="bar v up"></span>
                <span class="bar v down"></span>
            </span>
        </button>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle Night Mode">
            <div class="indicator"></div>
        </button>
    </header>

    <main data-barba="container" data-barba-namespace="item" style="--hero-ar: 1;">
        <div class="content-wrapper">
            <div class="hero no-gap">
                <div class="first-image-wrapper">
                    <img src="assets/Book_Mockup.webp" alt="Book Cover" draggable="false" />
                </div>

                <!-- 책 1: 360도 회전 스크롤텔링 -->
                <div class="book-sequence-container" data-book="1">
                    <div class="book-sequence-sticky">
                        <img class="book-sequence-img" data-book="1" src="assets/book_sequence_1/Book_10001.webp"
                            alt="Book 1 360 View" draggable="false" />
                    </div>
                </div>

                <!-- 책 2: 360도 회전 스크롤텔링 -->
                <div class="book-sequence-container" data-book="2">
                    <div class="book-sequence-sticky">
                        <img class="book-sequence-img" data-book="2" src="assets/book_sequence_ 2/Book_10001.webp"
                            alt="Book 2 360 View" draggable="false" />
                    </div>
                </div>

                <!-- 책 3: 360도 회전 스크롤텔링 -->
                <div class="book-sequence-container" data-book="3">
                    <div class="book-sequence-sticky">
                        <img class="book-sequence-img" data-book="3" src="assets/book_sequence_3/Book_30001.webp"
                            alt="Book 3 360 View" draggable="false" />
                    </div>
                </div>
            </div>

            <div class="item-text">
                <h2>Carlo Rovelli Popular Science Series Cover Design</h2>
                <p>A conceptual cover design project to establish a cohesive graphic system for three bestsellers by
                    Carlo Rovelli.</p>
            </div>
        </div>

        <a href="index.html" class="item-logo">
            <img src="assets/logo.svg" alt="Back to Home" draggable="false" />
        </a>
    </main>

    <!-- Scripts (load your JS at the end of body) -->
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
